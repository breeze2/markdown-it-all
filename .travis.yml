language: node_js
node_js: stable
cache:
  apt: true
  npm: true
  directories:
    - node_modules
install:
  - npm i yarn -g
  - yarn install
script:
  - yarn build
  - yarn test
after_success:
  - yarn test --coverage
  - cat ./coverage/lcov.info | yarn coveralls
deploy:
  if: branch =~ ^v[\d\.\-]+
  skip_cleanup: true
  provider: npm
  email: "$NPM_EMAIL"
  api_key: "$NPM_KEY"
  on:
    tags: true
